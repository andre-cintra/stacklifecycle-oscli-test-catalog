name: test-task
description: This is a test stack
inputs:
- label: Commit message
  type: text
  default: example
  name: message
  cache: true
  required: true
  global_input: false
supported-os:
- windows
- linux
- mac
requirements-check:
- check-command: git --version
  info: git is not installed
command: git add . ; git commit -m "{{inputs.message}}"
